<!DOCTYPE html>

<html>

<button onclick = "run()">Call the run function</button>

<div id = "display" style = "font-size:10em"></div>

<script>
var counter = 0;

function run(){ // runs itself
    if(counter < 5){
        document.getElementById('display').innerHTML = counter;
        setTimeout(run, 500);
    }
    counter++;
}
</script>
</html>
